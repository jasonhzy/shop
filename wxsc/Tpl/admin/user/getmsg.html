<include file="public:header" />
<!--会员列表-->
<div class="pad_10" >  
 <div class="J_tablelist table_list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
                <th width=25><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width=45>ID</th>
                <th width="120" align="left">用户名</span></th>
                <th width="120" align="left">留言对象</th>    
                <th width="220" align="left">留言内容</th>
                <th width="120" align="left">留言时间</th> 
                <th width="30">{:L('status')}</th>   
                <th width="80">{:L('operations_manage')}</th>            
            </tr>
        </thead>
    	<tbody>
            <volist name="msglist" id="val" >
            <tr>  
               <td align="center"><input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                <td align="center">{$val.id}</td>     
                <td align="left">{$val.from_name}</span></td>
                <td align="left">{$val.to_name}</span></td>     
                 <td align="left">{$val.info}</span></td>     
                <td align="center">{$val.add_time|date="Y-m-d H:i",###}</td> 
                <td align="center"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
            	<td align="center"><a href="javascript:void(0);" class="J_confirmurl" data-uri="{:u('user/delmsg', array('id'=>$val['id']))}" data-acttype="ajax" data-msg="{:sprintf(L('confirm_delete_one'),$val['id'])}">{:L('delete')}</a></td>
            </tr>
            </volist>
    	</tbody>
    </table>
    <div class="btn_wrap_fixed">
        <label class="select_all"><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('user/delmsg')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>

    </div>
</div>
<include file="public:footer" />
</body>
</html>
<link rel="stylesheet" type="text/css" href="__STATIC__/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__STATIC__/js/calendar/calendar.js"></script>
